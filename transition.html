<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: greenyellow;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            transition: width 4s linear 0.7s;
        }
        
        .box:hover {
            background-color: aquamarine;
            width: 200px;
        }
    </style>
</head>


<body>
    <p class="box">this is transition property</p>

</body>

</html>
